{% extends "base.html" %}

{% block content %}
 <div class="row">
	<p>This is the server configuration page</p><br>
	<p>Current configurations are: </p>
	<table>
		<tr><th>Key</th><th>Value</th></tr>
		{% for key,value in CurrentConfigs %}
			<tr><td>{{key}}</td><tr>{{value}}</td></tr>
		{% endfor %}
	</table>
	{{ SubmitMessage }}<br>
	<form action="/edit/server.html" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="OK">
	</form>
	<br><p class="bold">This is below the form</p>
  </div>
{% endblock %}
