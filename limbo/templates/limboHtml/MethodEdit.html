{% extends "base.html" %}

{% block content %}
	{{ SubmitMessage }}<br>
	<h1>Method Overview</h1>
	{% load crispy_forms_tags %}
	{% crispy form %}
	
	{{ formSet.non_form_errors }}<br>
	<h1>Method's Version Details</h1>
	{# formSet.management_form #}
	{% crispy formSet helper %}
	
	<p><strong><a href="{% url 'editMethod' %}?Method={{ method.id }}">Cancel Changes</a></strong></p>
	<p><strong><a href="{% url 'editMethods' %}">Back to all Methods</a></strong></p>

{% endblock %}
