{% extends "base.html" %}

{% block content %}

	{% load crispy_forms_tags %}
	<h1>Methods Overview</h1>
	{{ SubmitMessage }}<br>
	{{ formset.non_form_errors }}<br>
	<div class="row well well-lg">
	<form action="{% url 'editMethod' %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit" />
	</form>
	</div>
	{% crispy formSet helper %}
	
	<div class="row-fluid">
		<p><strong><a href="{% url 'editMethods' %}">Cancel Changes</a></strong></p>
	</div>
{% endblock %}
