{% extends "base.html" %}

{% block content %}
 
	{{ SubmitMessage }}<br>
	<h3><a href="{% url 'editInstrTypes' %}">Edit instrument Types</a></h3>
	<div class="row well well-lg">
	<form action="{% url 'gotoInstrument' %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit" />
	</form>
	</div>
	{{ formSet.non_form_errors }}<br>
	{% load crispy_forms_tags %}
	{% crispy formSet helper %}
	<br>
	  
{% endblock %}
